<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Home of the Cyber Domain Ontology (CDO). CDO is an international consortium of open standards for cyber domains."
    />
    <meta name="author" content="Ryan Griffith" />

    <link rel="shortcut icon" href="/favicon.ico" />

    <title>CDO Community | {{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="/vendor/datatables/datatables.min.css" rel="stylesheet" />

    <!-- Custom fonts for this template -->
    <link
      href="/vendor/fontawesome-free-5.8.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="/vendor/simple-line-icons/css/simple-line-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="/assets/css/main.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    {% if page.custom_css %}{% for stylesheet in page.custom_css %}
    <link
      rel="stylesheet"
      href="/assets/css/{{ stylesheet }}.css"
      media="screen"
      type="text/css"
    />
    {% endfor %}{% endif %} {% feed_meta %} {% seo %} {% if
    site.google_analytics and jekyll.environment == 'production' %} {% include
    analytics.html %} {% endif %}
  </head>

  <body></body>
</html>
